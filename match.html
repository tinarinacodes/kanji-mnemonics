<!DOCTYPE HTML>
<html>
<head>
	<title>Word Match</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no" />
	<link rel="stylesheet" href="assets/css/main.css" />
	<noscript><link rel="stylesheet" href="assets/css/noscript.css" /></noscript>
	<link rel="stylesheet" href="css/main.css" />
	<link rel="stylesheet" href="css/match.css" />
</head>
<body class="no-sidebar">
	<div id="page-wrapper">

		<!-- Header -->
		<div id="header">
			<div class="inner">
				<header>
					<h1 id="current-level-title">Level 2</h1>
				</header>
			</div>

			<nav id="nav">
				<ul>
					<li><a href="index.html#levels">Back to Levels</a></li>
				</ul>
			</nav>
		</div>

		<!-- Main -->
		<div class="wrapper style1">
			<div class="container">
				
				<!-- Progress Info -->
				<div class="quiz-progress-section">
					<div class="quiz-counter">
						Round <span id="current-quiz">1</span> / 10
					</div>
					<div class="progress-bar-outer">
						<div class="progress-bar-inner" id="progress-fill" style="width: 0%"></div>
					</div>
				</div>

				<!-- Match Container -->
				<article id="main" class="special">
					<div id="quiz-container">
						<!-- Word match content will be dynamically inserted here -->
					</div>

					<!-- Controls -->
					<div class="controls">
						<button class="button toggle-btn" id="romaji-toggle" onclick="toggleRomaji()">
							Romaji
						</button>
						<button class="button toggle-btn" id="furigana-toggle" onclick="toggleFurigana()">Furigana</button>
					</div>
				</article>

			</div>
		</div>

	</div>

	<!-- Scripts -->
	<script src="kanji-data.js"></script>
	<script src="audio-data.js"></script>
	<script src="js/shared.js"></script>
	<script src="js/match.js"></script>
</body>
</html>
